<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="block5.css" />
    <title>Swiper</title>
  </head>
  <body>
    <div class="tech-repair">
      <h6 class="tech-repair__header">
        РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ<br class="tech-repair__header-mobile" />
        БРЕНДОВ
      </h6>
      <!-----------------------------Слайдер----------------------------------------------->
      <div class="tech-repair__swiper">
        <div class="image-slider swiper-container">
          <div class="image-slider__wrapper swiper-wrapper">
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <a href="#" aria-label="" class="image-slider__button">
                  <img src="img/Lenovo.png" alt="Lenovo" />
                  <span class="image-slider__go"></span>
                </a>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <a href="#" class="image-slider__button">
                  <img src="img/Samsung.png" alt="Samsung" />
                  <span class="image-slider__go"></span>
                </a>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <a href="#" aria-label="" class="image-slider__button">
                  <img src="img/Apple.png" alt="Apple" />
                  <span class="image-slider__go"></span>
                </a>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <a href="#" aria-label="" class="image-slider__button">
                  <img src="img/ViewSonic.png" alt="ViewSonic" />
                  <span class="image-slider__go"></span>
                </a>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <a href="#" aria-label="" class="image-slider__button">
                  <img src="img/Bosch.png" alt="Bosch" />
                  <span class="image-slider__go"></span>
                </a>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <a href="#" aria-label="" class="image-slider__button">
                  <img src="img/hp.png" alt="Hewlett-Packard" />
                  <span class="image-slider__go"></span>
                </a>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <a href="#" aria-label="" class="image-slider__button">
                  <img src="img/Acer.png" alt="Acer" />
                  <span class="image-slider__go"></span>
                </a>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <a href="" aria-label="" class="image-slider__button">
                  <img src="img/Sony.png" alt="Sony" />
                  <span class="image-slider__go"></span>
                </a>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!----------------------------------Список компаний-------------------------------------------->
      <div class="tech-repair__company-list">
        <a href="#" aria-label="" class="tech-repair__company">
          <img src="img/Lenovo.png" alt="Lenovo" />
          <span class="image-slider__go"></span>
        </a>
        <a href="#" aria-label="" class="tech-repair__company">
          <img src="img/Samsung.png" alt="Samsung" />
          <span class="image-slider__go"></span>
        </a>
        <a href="#" aria-label="" class="tech-repair__company">
          <img src="img/Apple.png" alt="Apple" />
          <span class="image-slider__go"></span>
        </a>
        <a href="#" aria-label="" class="tech-repair__company">
          <img src="img/Bosch.png" alt="Bosch" />
          <span class="image-slider__go"></span>
        </a>
        <a href="#" aria-label="" class="tech-repair__company">
          <img src="img/hp.png" alt="Hewlett-Packard" />
          <span class="image-slider__go"></span>
        </a>
        <a href="#" aria-label="" class="tech-repair__company">
          <img src="img/Acer.png" alt="Acer" />
          <span class="image-slider__go"></span>
        </a>
        <a
          href="#"
          aria-label=""
          class="tech-repair__company tech-repair__company--hidden768"
        >
          <img src="img/ViewSonic.png" alt="ViewSonic" />
          <span class="image-slider__go"></span>
        </a>
        <a
          href="#"
          aria-label=""
          class="tech-repair__company tech-repair__company--hidden768"
        >
          <img src="img/Sony.png" alt="Sony" />
          <span class="image-slider__go"></span>
        </a>
        <a
          href="#"
          aria-label=""
          class="tech-repair__company tech-repair__company--hidden"
        >
          <img src="img/Lenovo.png" alt="Lenovo" />
          <span class="image-slider__go"></span>
        </a>
        <a
          href="#"
          aria-label=""
          class="tech-repair__company tech-repair__company--hidden"
        >
          <img src="img/Samsung.png" alt="Samsung" />
          <span class="image-slider__go"></span>
        </a>
        <a
          href="#"
          aria-label=""
          class="tech-repair__company tech-repair__company--hidden"
        >
          <img src="img/Apple.png" alt="Apple" />
          <span class="image-slider__go"></span>
        </a>
      </div>
      <!-- Кнопка спойлер-->
      <label class="content-spoiler">
        <span class="content-spoiler__icon"></span>
        <button class="content-spoiler__button">Показать все</button>
      </label>
      <!--Скрипты-->
      <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
      <script src="swiper.js"></script>
      <script src="spoiler.js"></script>
    </div>
  </body>
</html>
